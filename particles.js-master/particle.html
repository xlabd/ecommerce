<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="particle.css">
<script src="path/to/particles.min.js"></script>
</head>
<body style="margin=0">
<canvas id="myCanvas"></canvas>
<script>
window.onload = function() {
  Particles.init({ `selector` });
};

// e.g.
window.onload = function() {
  Particles.init({
    selector: '#myCanvas',
    color: '#0f9976'
  });
};
</script>

</body>
</html>
